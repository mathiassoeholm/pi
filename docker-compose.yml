version: "3.7"

services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: always
    ports:
      - "8883:8883"
      - "9001:9001"
    volumes:
      - ./containers/mosquitto/config:/mosquitto/config
      - ./containers/mosquitto/data:/mosquitto/data
      - ./containers/mosquitto/log:/mosquitto/log
      - ./containers/certificates:/mosquitto/config/certs:ro
      - /etc/localtime:/etc/localtime:ro
    user: "1000:1000"
  node-red:
    image: nodered/node-red
    container_name: node-red
    restart: always
    volumes:
      - ./containers/node-red:/data
      - ./containers/certificates:/etc/ssl/private:ro
      - /etc/localtime:/etc/localtime:ro

    ports:
      - "1880:1880"
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./containers/homeassistant:/config
      - ./containers/certificates:/etc/ssl/private:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      TZ: "Europe/Copenhagen"
      # WEBPASSWORD is not set because this file is check into an open source repo,
      # hence I need to run `docker logs pihole | grep random` to get the password
    volumes:
      - "./etc-pihole:/etc/pihole"
      - "./etc-dnsmasq.d:/etc/dnsmasq.d"
    restart: unless-stopped
